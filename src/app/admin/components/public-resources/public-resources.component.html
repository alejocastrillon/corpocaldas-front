<p-table class="esri-widget__table" [value]="layers" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th>
                Nombre
            </th>
            <th></th>
            <th class="actions"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-layer>
        <tr>
            <td>
                {{layer.name}}
            </td>
            <td>
                <i *ngIf="layer.accessGranted === 1" class="pi pi-eye"></i>
                <i *ngIf="layer.accessGranted !== 1" class="pi pi-lock"></i>
            </td>
            <td>
                <button pButton type="button" label="Ver detalles" icon="pi pi-eye" class="p-button-sm"></button>
            </td>
        </tr>
    </ng-template>
</p-table>

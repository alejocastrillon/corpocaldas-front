<div class="table">
  <p-table class="esri-widget__table" [lazy]="true" [rowsPerPageOptions]="[10,25,50]"
    currentPageReportTemplate="{first} - {last} de {totalRecords} Capas" [showCurrentPageReport]="true"
    (onLazyLoad)="getLayers($event, value)" [paginator]="true" [rows]="10" [totalRecords]="numberOfRows"
    [loading]="loading" [globalFilterFields]="['name', 'accessGranted']" [value]="layers"
    styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>
          Nombre
        </th>
        <th>
          Tipo de Recurso
        </th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="name"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter field="accessGranted" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-dropdown [ngModel]="value" [options]="optionsFilter" (onChange)="getLayers(eventPage, $event.value)"
                optionLabel="name" optionValue="code" [showClear]="true">
              </p-dropdown>
            </ng-template>
          </p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-layer>
      <tr (click)="navigateToViewer(layer)">
        <td>
          {{layer.name}}
        </td>
        <td>
          {{layer.accessType}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

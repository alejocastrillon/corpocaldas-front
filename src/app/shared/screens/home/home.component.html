<div class="table">
  <p-treeTable [value]="workspaces" dataKey="name" [paginator]="true" [rows]="10" [lazy]="true"
    (onLazyLoad)="getWorkSpaces($event)" [totalRecords]="totalRecords" [loading]="loading"
    (onNodeExpand)="onNodeExpand($event)">
    <ng-template pTemplate="header">
      <tr>
        <th>
          Nombre
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
      <tr [ttRow]="rowNode" [ttRow]="rowNode" [ttSelectableRow]="rowNode">
        <td>
          <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
          <i [attr.class]="rowData.icon"></i>
          {{rowData.name}}
        </td>
      </tr>
    </ng-template>
  </p-treeTable>

<form [formGroup]="verifyForm">
    <div class="p-g p-fluid">
        <div class="p-field p-col-12 p-md-12">
            <br>
            <div class="p-inputgroup">
                <span class="p-float-label">
                    <input type="email" id="email" autofocus formControlName="email" [(ngModel)]="email" pInputText>
                    <label for="email">Correo electrónico</label>
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                </span>
            </div>
            <div class="error"
                *ngIf="verifyForm.controls.email.touched && verifyForm.controls.email.dirty && verifyForm.controls.email.invalid">
                <span class="pi pi-times error"></span>
                <span *ngIf="verifyForm.controls.email.errors.required">
                    El correo electrónico es requerido
                </span>
                <span *ngIf="verifyForm.controls.email.errors.email">
                    El correo electrónico es invalido
                </span>
            </div>
        </div>
        <br>
        <div class="p-field p-col-12 p-md-12">
            <div class="p-inputgroup">
                <span class="p-float-label">
                    <input type="text" id="token" autofocus formControlName="token" [(ngModel)]="token" pInputText>
                    <label for="token">Token de acceso</label>
                    <span class="p-inputgroup-addon"><i class="pi pi-unlock"></i></span>
                </span>
            </div>
            <div class="error"
                *ngIf="verifyForm.controls.token.touched && verifyForm.controls.token.dirty && verifyForm.controls.token.invalid">
                <span class="pi pi-times error"></span>
                <span *ngIf="verifyForm.controls.token.errors.required">
                    El token de acceso es requerido
                </span>
            </div>
        </div>
        <br>
        <div class="button-container">
            <button pButton [disabled]="!verifyForm.valid" icon="pi pi-check"
                class="p-button-rounded p-button-success" label="Registrar"></button>
        </div>
        <div class="button-container">
            <button pButton icon="pi pi-times" class="p-button-rounded" label="Cancelar" type="button"
                (click)="cancel()"></button>
        </div>
    </div>
</form>
